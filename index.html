<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page - After</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .example-box {
      border: 2px solid green;
      padding: 10px;
      margin: 20px;
    }
    h3 {
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="login-container example-box">
    <h3>Login Form - After (With Autocomplete)</h3>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter username" required>
      <!-- Password field WITH autocomplete="current-password" -->
      <input type="password" id="password" placeholder="Enter password" required autocomplete="current-password">
      <button type="submit">Log In</button>
    </form>
    <p id="errorMessage" class="error-message"></p>
  </div>
  <div style="background: #efe; padding: 10px; border: 1px solid #0f0;">
    This password field supports browser autofill (autocomplete="current-password").
  </div>
  
</body>
</html>
